<!DOCTYPE html>
<html>
<head lang="en">

    <title>登录</title>

</head>
<body>

<div id="login">

        <span id="phone">手机登录</span>
        <span id="weixin">微信登录</span>

    </div>
    <div id="login_weixin">
        <img src="images/weixin_login.jpg">
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>
</body>
</html>
